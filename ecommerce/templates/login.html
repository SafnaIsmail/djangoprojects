{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="wrapper">
    <div class="form-box login">
        <h2>Login</h2>
        <form action="#" method="POST">
<!--<form method="POST" >-->
            {% csrf_token %}
            <div class="input-box">
                <span class="icon fa fa-user"></span>
                <input type="text" required name="u">
                <label>Username</label>
            </div>
            <div class="input-box">
                <span class="icon fa fa-lock"></span>
                <input type="password" required name="p">
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                    <label ><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password ?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="login-register">
                <p>Don't have an account ?
                    <a href="{% url 'shop:register' %}" class="register-link">Register</a></p>
            </div>
        </form>
    </div>
</div>
{% if messages %}
{% for i in messages %}
<ul>
    <li>{{i}}</li>
</ul>
{% endfor %}
{% endif %}
</div>
{% endblock %}
